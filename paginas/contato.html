<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Code-Contato</title>
    <link rel="shortcut icon" href="../imagem/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/folhadeestilo.css">
</head>

<body class="color-page">
    <div class="container-principal" id="topo">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="../imagem/logo.png" alt="logo site">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="cliente.html">Clientes</a>
                    </li>
                    <li>
                        <a href="sobre.html">Sobre Nós</a>
                    </li>
                    <li>
                        <a href="#topo">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="img-titulo"><img src="../imagem/contato.png" alt="Imagens de Sobre"></div>
        <section id="txt-contato">
            <form name="meu_form" id="meu_form">
                <p class="nome">
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nomeid" placeholder="Ex: Fulano de Siclano" required="required" name="nome" />
                </p>
                <p class="fone">
                    <label for="fone">Fone</label><br>
                    <input type="phone" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone" />
                </p>
                <p>
                    <label for="email">Email</label><br>
                    <input type="email" id="emailid" placeholder="seu_email@email.com" required="required" name="email" />
                </p>
                <p>
                    <textarea placeholder="mensagem" required="required "></textarea>
                </p>
                <button type="submit" form="meu_form">Enviar</button>
            </form>
            <div id="conta-data">
                <h4>Nova Cloud-Desenvolvimento</h4>
                <h5><img src="../imagem\icoadress.png" alt="endereço"><br>Avenida Novos Conhecimento nº 2016</h5>
                <h5><img src="../imagem\icoTelefone.png" alt="telefone"><br>+ 55 11 9999-9999</h5>
                <h5><img src="../imagem\icoEmail.png" alt="email"><br>contato@novacloud.com.br</h5>
                <h5><img src="../imagem\icoface.png" alt="facebook"><br>facebook.com\novacloud</h5>
                <h5><img src="../imagem\icoinsta.png" alt="instagram"><br>@novacloud</h5>
            </div>
        </section>
    </div>
</body>

</html>
